    <style>
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 75px;
            height: 75px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 50px;
            height: 50px;
            margin: 8px;
            border: 6px solid #EF5350;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #EF5350 transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #app-viewer-frame {
            width: 100%;
            height: 100%;
        }

        #app-viewer-promo-left {
            display: none;
        }

        #app-viewer-promo-right {
            display: none;
        }

        @media screen and (min-width: 900px) {
            #app-viewer-frame {
                width: 30%;
                height: 100%;
                background-color: #e0e0e0
            }
        }

    </style>

<script>
    function setMetaThemeColor(color) {
        document.querySelector('meta[name="theme-color"]').setAttribute("content", color);
    }

    function appLoaded() {
        setTimeout(function(){
            document.getElementById("temp-loader").style.display = "none";
        }, 1000)
        setTimeout(function(){
            window.history.replaceState({}, "", document.location.href.split("#")[0]);
        }, 3000)
    }

    let mediaQuery = window.matchMedia("(min-width: 1000px)");
    window.addEventListener('load', function (ev) {
        if (mediaQuery.matches) {
            document.getElementById("app-viewer-promo-left").style.display = 'flex';
            document.getElementById("app-viewer-promo-right").style.display = 'flex';
            appTitle ? document.getElementById("app-name").innerText = appTitle : null;
            appLogo ? document.getElementById("app-logo").src = appLogo : null;
            new QRCode("qrcode", {
                text: window.location.href,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer.initializeEngine(
                            {hostElement: document.getElementById("app-viewer-frame")}
                        ).then(function (appRunner) {
                            appRunner.runApp();
                        });
                    }
                }
            );
            //flutter render mode
            // window.flutterWebRenderer = "html";
        } else {
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                },
                onEntrypointLoaded: function (engineInitializer) {
                    engineInitializer.initializeEngine().then(function (appRunner) {
                        appRunner.runApp();
                    });
                }
            });
            //flutter render mode
        }
        window.flutterWebRenderer = "canvaskit";
        //Analytics
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-M29HPJQ06E');


    })
    var tag = document.createElement("script");
    tag.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBXNKJMfL6TJBcMumCwEGwdPvhJCOQncqE&callback=initMap";
    tag.async = true;
    window.initMap = function() {};
    document.head.appendChild(tag);
</script>
