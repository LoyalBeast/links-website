<style>
  body {
    background: linear-gradient(135deg, blue, red, darkblue, darkred, white, black);
    background-size: 300% 300%;
    animation: gradientAnimation 10s linear infinite, moveAnimation 10s linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Open Sans', sans-serif;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 100%;
    }
  }

  @keyframes moveAnimation {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 0 100%;
    }
  }
  
  .community-page {
    width: 400px;
    height: 400px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 20px;
  }
  
  .submenu {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  .submenu img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .button {
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: yellow;
    color: black;
    border: 2px solid rgb(255, 0, 0); /* Red border */
    font-weight: 700;
    font-style: italic;
  }

</style>

  <script>
    const buttons = document.querySelectorAll(".button");
    
    buttons.forEach(button => {
      button.addEventListener("mousedown", () => {
        button.classList.add("active");
      });

        button.classList.remove("active");
